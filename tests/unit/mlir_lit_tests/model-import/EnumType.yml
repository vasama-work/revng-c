    # CHECK:      ]
    # CHECK:    >
    # CHECK:  >
  - ID: 1204
    Kind: EnumType
    UnderlyingType:
      UnqualifiedType: "/Types/204-PrimitiveType"
    Entries:
      - Value: 0
      - Value: 1
      - Value: 0x00000000ffffffff # 2^32 - 1

    # CHECK:  !clift.defined<
    # CHECK:    #clift.enum<
    # CHECK:      id = 1208
    # CHECK:      underlying_type = !clift.primitive<UnsignedKind 8>
    # CHECK:      fields = [
    # CHECK:        <
    # CHECK:          raw_value = 0
    # CHECK:        >
